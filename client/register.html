<html>
<head>
    <meta charset="utf-8" />

    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
        <div class="container">
            <div class="row mt-4">
                    <div class="col-12">
                            <h1>Sign Up</h1>
                        <div class="signup-form">
                                <form>
                                        
                            <div class="form-group">
                            <label for="exampleInputFirstName1">First Name</label>
                             <input type="firstname" class="form-control" id="exampleInputFirstName1" aria-describedby="firstnameHelp" placeholder="First Name" Required>
                                                
                            </div>

                            <div class="form-group">
                                    <label for="exampleInputLasttName1">Last Name</label>
                                     <input type="lastname" class="form-control" id="exampleInputLastName1" aria-describedby="lastnameHelp" placeholder="Last Name" Required>
                                                        
                                    </div>
                                    
                                    
                                    
                                    <div class="form-group">
                                          <label for="exampleInputUsername1">Username</label>
                                          <input type="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Username" Required>
                                          
                                        </div>
                                        <div class="form-group">
                                          <label for="exampleInputPassword1">Password</label>
                                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" Required>
                                        </div>

                                        <div class="form-group">
                                                <label for="exampleInputRepeatPassword1"> Repeat Password</label>
                                                <input type="repeatpassword" class="form-control" id="exampleInputRepeatPassword1" placeholder=" Repeat Password" Required>
                                              </div>
                                     <button type="submit" class="btn">Submit</button>
                                      </form>
                        </div>
                
                    </div>
                
                </div>
                    </div>
  <!-- Bootstrap -->
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
