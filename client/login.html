<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
  <link href="https://fonts.googleapis.com/css?family=Eater|Oswald" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="row mt-4">
      <div class="col-12">
        <div class="login-form">
          <h1>Login</h1>
          <form>
            <div class="form-group">
              <label for="exampleInputUsername1">Username</label>
              <input type="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp"
                placeholder="Username" required>

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                required>
            </div>
            <button type="submit" class="btn">Submit</button>
            <a id="profile" href="/profile.html" class="btn">Go to profile</a>
          </form>
          <p id="status-text" class="text-danger"></p>
        </div>

      </div>

    </div>
  </div>
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(function () {
      let username = $("#exampleInputUsername1");
      let password = $("#exampleInputPassword1");
      let status = $("#status-text");
      let profileLink = $("#profile");
      profileLink.hide();
      $("form").on("submit", function (e) {
        e.preventDefault();
        $.post({
          url: '/api/login',
          data: {
            username: username.val(),
            password: password.val()
          }
        })
          .then(data => {
            if (data.error) {
              status
                .removeClass('text-success')
                .addClass('text-danger')
                .text(data.message);
            } else {
              status
                .removeClass('text-danger')
                .addClass('text-success')
                .text(data.message);
              sessionStorage.setItem('token', `Bearer ${data.token}`);
              profileLink.show();
            }
          })
          .catch(console.log);
        $("form input").val('');
      });
    });
  </script>
</body>

</html>
