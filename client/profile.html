<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Werewolf Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Eater|Oswald" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <style>
    body {
      background-color: #1F1E62;
      color: #ECE641;
      font-family: 'Oswald', sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: 'Eater', cursive;
    }

    .chatRow>div {
      border: 1px solid #ece641;
    }

    .chatRow {
      height: 70vh;
    }

    .btn {
      background-color: #ECE641;
      color: #1F1E62;
      font-family: 'Eater', cursive;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="row welcomeRow text-center">
      <div class="col-12">
        <h1 id="WelcomeTitle">Welcome</h1>
        <h2 id="name"></h2>
        <p>Here you will communicate with your teammates and cast your vote</p>
      </div>
    </div>

    <div class="row my-3 justify-content-between">
      <form class="form-inline" id="newGameForm">
        <input class="form-control mr-2" id="newGameName" type="text" placeholder="Enter a name">
        <button type="submit" class="btn">New Game</button>
      </form>
      <div>
        <a id="logout" href="/logout" class="btn">Logout</a>
      </div>
    </div>

    <div class="row chatRow">
      <div id="conversationList" class="col-4 conversationsList py-2">
        <p>Game:
          <span id="gameName"></span>
        </p>
        <p>Participants:
          <span id="participants"></span>
        </p>
        <form class="form-inline mb-3" id="inviteForm">
          <input class="form-control mr-2" id="memberInvite" type="text" placeholder="Enter a name">
          <button type="submit" class="btn">Invite</button>
        </form>
        <button class="btn" id="startGame">Start Game</button>
        <div id="onlineusers">
          <h5>Online users</h5>
        </div>

        <div id="gameInvitations">
          <h5>Game Invitations</h5>
          <!-- <button data-id="angoansd" class="btn">Join ashwin</button> -->
        </div>
      </div>
      <div class="col-8">

        <div id="chatbox">

        </div>
      </div>
    </div>
    <div class="row bg-success"></div>
  </div>
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>
  <!-- <script src="js/button.js"></script> -->

</body>

</html>
